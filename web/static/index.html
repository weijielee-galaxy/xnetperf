<!DOCTYPE html>

        }

        .sidebar-header {

        }

        .config-item.active {

        }
        .config-item-name {

        }
        .content {

            align-items: center;
        }
        .content-header h2 {

        .content-header-actions {

        .tag-add-btn {

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show {

        }
        .modal-content {

            border-radius: 8px;

        }
        .modal-header {

            font-size: 16px;
            font-weight: 600;
        }
        .modal-body {
            padding: 20px;
        }
        .modal-footer {

            border-top: 1px solid #ddd;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .loading {

        }
        #configEditor {

            flex-direction: column;
            height: 100%;
            min-height: 0;
        }
        .hidden {
            display: none !important;
        }
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            z-index: 2000;
            animation: slideDown 0.3s;
        }
        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
        .message-success {
            background: #f0f9ff;
            color: #67C23A;
            border: 1px solid #c2e7b0;
        }
        .message-error {
            background: #fef0f0;
            color: #F56C6C;

        }
        .message-warning {

        }
        .preview-content {

        }
        .preview-code {

        }
        .preview-code .yaml-boolean {

        }
    </style>
</head>
